<section>
    <br>
    <app-spinner *ngIf="cargando"></app-spinner>
    <div class="row gx-5 gy-2 mt-2 mb-2">
        <div *ngFor= "let usuario of listaUsuarios" Class="col-md-3">
            <app-card [usuarios]="usuario"></app-card>
        </div>
    </div>

    <br>
    <div class="mt-2 mb-4 text-center">
        <span class="btn btn-light color" (click)="paginaAnterior()" *ngIf="paginaActual != 1"> Anterior</span>
        {{ paginaActual }}/{{totalPaginas}}
        <span class="btn btn-light color" (click)="paginaSiguiente()" *ngIf="paginaActual != totalPaginas"> Siguiente</span>
    </div>
    <br>
</section>
